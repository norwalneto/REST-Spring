spring.application.name=rest_api

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/java_rest_api?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Admin9}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate e JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
